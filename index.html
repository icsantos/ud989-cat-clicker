<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kitten Klicker</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
      <div class="form-wrapper">
        <form id="form-container" class="form-container">
          <h2>Pick a kitten</h2>
          <input type="radio" name="animal" value="kitten-princessleia" id="kitten-princessleia">
          <label for "kitten-princessleia">Princess Leia</label><br>
          <input type="radio" name="animal" value="kitten-doctorwho" id="kitten-doctorwho">
          <label for "kitten-doctorwho">The Doctor</label><br>
          <input type="radio" name="animal" value="kitten-gandalf" id="kitten-gandalf">
          <label for "kitten-gandalf">Gandalf</label><br>
          <input type="radio" name="animal" value="kitten-daenerys" id="kitten-daenerys">
          <label for "kitten-daenerys">Daenerys</label><br>
          <input type="radio" name="animal" value="kitten-kermit" id="kitten-kermit">
          <label for "kitten-kermit">Kermit</label><br>
        </form>
      </div>
      <div class="click-container">
      </div>
    </main>

    <script src="js/libs/jquery-1.11.3.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
