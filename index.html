<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kitten Klicker</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
      <div class="form-wrapper">
        <form id="picklist-container" class="picklist-container">
          <h2>Pick a kitten</h2>
        </form>
        <form id="admin-container" class="admin-container">
          <button type="button" name="admin-button">Admin</button>
          <fieldset class="admin-fieldset">
            <legend>Change the current kitten</legend>
            <label for="kitten-name">Name</label>
            <input type="text" name="kitten-name" id="kitten-name">
            <label for="kitten-imgurl">Image URL</label>
            <input type="url" name="kitten-imgurl" id="kitten-imgurl">
            <label for="kitten-clicks">Number of Clicks</label>
            <input type="number" name="kitten-clicks" id="kitten-clicks" min="0">
            <input type="reset" value="Cancel">
            <input type="submit" value="Save">
          </fieldset>
        </form>
      </div>

      <div class="click-container">
      </div>
    </main>

    <script src="js/libs/jquery-1.11.3.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
